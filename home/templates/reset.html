<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blogging</title>
        {% extends 'home.html' %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        {% block bodyhere %}
        <h1>Reset your password !</h1><br>
        <h3>A 4 digit OTP is sent to your email address : {{email}}</h3><br>
        <form method="POST" action="/verifying/">{% csrf_token %}
        <input type="number" name="otp" placeholder="Enter OTP">
        <p><br></p>
        <input type="password" id="password" placeholder="New Password" name="npass" pattern=".{8,}" title="Atleast 8 characters">
        <p><br></p>
        <input type="password" id="confirm_password" placeholder="New Password again" name="npassa" pattern=".{8,}" title="Atleast 8 characters">
        <p><br></p> 
        <button>Reset</button> 
        {% endblock %}
        </body>
    </html>
