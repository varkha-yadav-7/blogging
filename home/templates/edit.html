<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blogging</title>
        {% extends 'home.html' %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        {% block bodyhere %}
        <h2>Edit Profile</h2><br>
        <form action="/editing/" method="post" enctype="multipart/form-data">{% csrf_token %}
            <img height="100px" width="100px" style="max-width: 100%; height: auto;" class="imag-thumbnail img-responsive" src={{pro.Dp.url}}><br>
            <input type="file" name="image"><br>
            <a href="/removeDp/">Remove Dp</a><br><br>
            <input type="text" placeholder="{{ pro.First_Name }}" name="fname">
            <p><br></p>
            <input type="text" placeholder="{{ pro.Last_Name }}" name="lname">
            <p><br></p>
            <input type="number" placeholder="{{ pro.Phone_no }}" name="phno">
            <p><br></p>
            <input type="email" placeholder="{{ pro.Email }}" name="email">
            <p><br></p>
            <textarea placeholder="{{ pro.About }}" rows="10" cols="30" name="about"></textarea>
            <p><br></p>
            <button>Save Changes</button>
        </form><br>
        <form action="/changepass/" method="POST">{% csrf_token %}
            <button>Change Password</button>
        </form>
        {% endblock %}
	</body>
</html>
