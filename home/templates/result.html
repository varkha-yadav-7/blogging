<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Authentication</title>
        {% extends 'home.html' %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        {% block bodyhere %}
        <h1>Welcome User</h1><br>
        <form action="/viewprofile/" method="POST">{% csrf_token %}
            <input type="submit" value="View Profile">
        </form><br>
        <form action="/editprofile/" method="POST">{% csrf_token %}
            <input type="submit" value="Update Profile">
        </form><br>
        <form action="/changepass/" method="POST">{% csrf_token %}
            <input type="submit" value="Change Password">
        </form>
        <br>
        <form action="/addpost/" method="POST">{% csrf_token %}
            <input type="submit" value="Add Post">
        </form><br>
        <form action="/viewposts/" method="POST">{% csrf_token %}
            <input type="submit" value="View All your posts">
        </form><br>
        <form action="/bookmarks/" method="POST">{% csrf_token %}
            <input type="submit" value="View Bookmarked posts">
        </form><br>
        {% endblock %}
    </body>
</html>
